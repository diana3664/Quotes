<div>
  <h1>Quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let quote of quotes; let i = index'>{{quote.theQuote}}
    <div>
      <app-quote-delete [quote]='quote' (isComplete) = 'completeQuote($event, i)' (upvote)='upVote($event,i)' (downvote)='upVote($event,i)'></app-quote-delete>
    </div>
  </div>
  </ul>
</div>
