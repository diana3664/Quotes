<div class="row">
  <div class="col-md-3">
    <button (click)= 'upVote(true)'>Up Vote</button><span>{{quote.upvote}}</span>
  </div>
  <div class="col-md-3">
    <button (click)= 'downVote(true)'>Down Vote</button><span>{{quote.downVote}}</span>
  </div>
  <div class="col-md-3">
    <button (click)= 'quoteComplete(true)'>Delete</button>
  </div>
</div>
